{% extends "base.html" %}
{% block ajout_head %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/connexion.css' %}">
{% endblock %}
{% block content %}
    <div class="backgroud-item" style="background-image: url('{% static 'blog/img/background-esport.jpg' %}')">
        <div class="carousel-caption text-left marge-form-connexion">
             <div class="taille-form-connexion" role="document">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Connexion</h4>
                </div>
                <div class="modal-body ">
                    <div class="md-form mb-5">
                        <i class="fa fa-user-circle prefix grey-text "></i>
                        <input type="email" id="defaultForm-email" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-email"> Login </label>
                    </div>
                    <div class="md-form mb-4">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <input type="password" id="defaultForm-pass" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">  Mot de passe
                       </label>
                    </div>
                </div>
                <div class="container text-center">
                    <a class="btn btn-sesf text-light" href="#" role="button">Connexion</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
